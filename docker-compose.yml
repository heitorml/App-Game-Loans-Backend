version: "3.8"
services:
    appgameloans:
        image: appgameloans
        build:
            context: .
        ports:
            - "20000:5001"
        networks: 
            - app-network
        depends_on: 
            - "sql-server-db"        

    sql-server-db:
        container_name: sql-server-db
        image: microsoft/mssql-server-linux:2017-latest
        ports:
          - "1433:1433"
        environment:
          SA_PASSWORD: "usertest"
          ACCEPT_EULA: "Y"
        networks: 
            - app-network
networks: 
    app-network:
        driver: bridge


version: "3.8"
services:
    appgameloans:
        image: appgameloans
        build:
            context: .
        ports:
            - "5000:80"
        depends_on: 
            - "sql-server-db"        

    sql-server-db:
        container_name: sql-server-db
        image: mcr.microsoft.com/mssql/server:2017-latest
        ports:
          - "1433:1433"
        environment:
          SA_PASSWORD: "usertest"
          ACCEPT_EULA: "Y"


